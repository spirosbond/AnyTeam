<ion-header>
  <ion-navbar color="primary">
    <my-navbar title="Teams" imgSrc="assets/img/meerkat-logo.png"></my-navbar>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card *ngFor="let item of teams" (click)="showTeam(item)">
    <img src="{{item.picture}}"/>
    <ion-card-content>
      <ion-card-title>
        {{item.name}}
      </ion-card-title>
      <!--<p [innerHtml]="item.description"></p>-->
      <p></p>
    </ion-card-content>

  </ion-card>
</ion-content>
