<ion-header>
  <ion-navbar color="primary">
    <my-navbar title="Home" imgSrc="assets/img/meerkat-logo.png" [buttons]="[{id: 'refresh', iconName: 'refresh'}]"
               (buttonClickedEvent)="navBarButtonClicked($event)"></my-navbar>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="pullToRefresh($event)">
    <ion-refresher-content
      pullingText="Pull to refresh"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-card *ngFor="let item of articles">
    <div (click)="openArticle(item.link)">
      <img src="https://media.licdn.com/mpr/mpr/shrinknp_800_800/p/7/005/0b9/1ac/3833b83.jpg"/>
      <ion-card-content>
        <ion-card-title>
          {{item.title}}
        </ion-card-title>
        <!--<p [innerHtml]="item.description"></p>-->
        <p>{{item.description}}</p>
      </ion-card-content>
    </div>
    <ion-item>
      <button ion-button icon-left clear item-end
              (click)="socialSharing.share('AnyTeam',item.title,'https://media.licdn.com/mpr/mpr/shrinknp_800_800/p/7/005/0b9/1ac/3833b83.jpg',item.link)">
        <ion-icon name="share"></ion-icon>
        Share
      </button>
    </ion-item>
  </ion-card>
</ion-content>
