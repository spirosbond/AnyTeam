<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{team.name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-slides centeredSlides="false" pager="true" paginationType="bullets">
    <ion-slide>

      <ion-card *ngFor="let item of roster">
        <ion-item>
          <ion-avatar item-start>
            <ion-img src="{{item.picture}}"></ion-img>
          </ion-avatar>
          <h2>{{item.name}} {{item.surname}}</h2>
          <p>{{item.position}}</p>
        </ion-item>
      </ion-card>

    </ion-slide>

          Tue 3/10

            Notify
          </button>
        </ion-item>
        <ion-item>
          <ion-avatar item-start>
            <ion-img src="http://i.cdn.turner.com/nba/nba/assets/logos/teams/primary/web/BOS.svg"></ion-img>
