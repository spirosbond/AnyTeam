<ion-header>
  <ion-navbar color="primary">
    <ion-title>Team</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card *ngFor="let item of roster">
    <ion-item>
      <ion-avatar item-start>
        <ion-img src="{{item.picture}}"></ion-img>
      </ion-avatar>
      <h2>{{item.name}} {{item.surname}}</h2>
      <p>{{item.position}}</p>
    </ion-item>

  </ion-card>
</ion-content>
